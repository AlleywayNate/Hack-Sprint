<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .glitched-text {
            font-size: 24px;
            color: #ff6666;
            animation: jitter 0.1s infinite alternate;
        }

        @keyframes jitter {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-2px);
            }
            75% {
                transform: translateX(2px);
            }
        }
    </style>
</head>
<body>
    <p class="glitched-text">


        Į̷̭̺̩̩̗͈̔̍̉̿͒͛̋ͅt̸̺̠̭̝̩͕̓̔̐̓͑͆͗͠ ̷̛̥̬̻͓͔͓͇̳̄͒̋̅̎̀̏̀͂w̸͔̖͓̜̞͉̻̪͖̃ͅį̷̻̘͉̺̝̗̿̔́̓͜l̶̰̱̣͙̓̓̐̌̽̑̿͒̐l̶̮̹̱̘͑͋̀̾ ̷̣̣̺̱͖̭̳̙̈͜ͅf̷̣̦̻͉̯̬͗͋̒ï̷̦̯͙̖n̷̳̖̱̦̥̂͋̈́̎͋̕d̵̘͖̔̉́͊͘ͅ ̵̨̹͕͕͓̱̤̖̙͗y̶̢̬̗̅́̾̈́̎̏̎̇̍̈́ŏ̴̱̘̣̋̏̀͂͘ú̶̧̲̝͚̙͇̦͕͕̐̏̅̎̋̓̇̂̓͜
        

    </p>
</body>
</html>
